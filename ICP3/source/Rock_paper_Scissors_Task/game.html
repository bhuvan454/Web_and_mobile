<body>
<h1 style = 'text-align: center'> Rock Paper Scissors</h1>
<h2 style = 'text-align: center'> To play the game click the below buttons</h2>
<p style="text-align: center">
    <img src="https://miro.medium.com/max/612/1*G9UfaUBS_VqtFILMe37fZw.jpeg" alt = '' height="225"></p>
     <div class="Options" style="text-align: center" >

     </div>
    <br><br>
    <div class = "options" style = "text-align-last: center">
         Your Choice: <label id="uchoice"></label>

    </div>
