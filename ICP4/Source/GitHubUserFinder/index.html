<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class = 'my_class'>

    <h1 style="text-align: center ; color: darkblue"> Github User Finder! </h1>

<div id="container">
    <div class="search">
        <input id="username" placeholder="Enter the Github user" type="text"></input>
    </div>
    <div id="profile">
        <h2 id = 'displaytext' style="text-align: center; font-family: 'Times New Roman' ; font-size: 50px"></h2>
        <div class="avatar" style="text-align: center; font-family: 'Times New Roman' ; font-size: 20px"></div>
        <div class="information" style="text-align: center; font-family: 'Times New Roman' ; font-size: 20px"></div>
    </div>
</div>

</body>
</html>
